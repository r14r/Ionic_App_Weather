
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (submit)="saveCityInStorage()">
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input name="city" type="text" [ngModel]="city">

              </ion-input>
            </ion-item>
            <button (click)="saveCityInStorage()" ion-button block>Save</button>
          </form>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
